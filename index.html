<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header id="header">Bienvenido!</header>

                <form id="form" action="#">
                    <div class="field input-field">
                        <input type="email" name="email" id="email" placeholder="Correo electrónico">
                    </div>

                    <div class="field input-field">
                        <input type="password" name="" id="password" placeholder="Contraseña">
                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Iniciar Sesión</button>
                        <p class="warnings" id="warnings"></p>
                    </div>



                    <div class="form-link">
                        <span>¿Aun no tienes una cuenta?</span><a href="#" class="resgister-link"> Registrarse</a>
                    </div>

                </form>

            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook-circle'></i>
                    <span>Ingresa con tu cuenta de Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="images/logo-google.png" alt="google" class="google-img">
                    <span>Ingresa con tu cuenta de Google</span>
                </a>
            </div>

            <div>
                <img src="images/margarita.jpeg" alt="logo" class="logo">
            </div>

        </div>

        </div>


        <!--JavaScript-->
        <script src="js/main.js"></script>

</body>

</html>
